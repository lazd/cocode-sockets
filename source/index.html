<!doctype html>
<html>
    <head>
        <title>CoCode</title>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="/images/favicon.ico">

        <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
        <link href="index.css" rel="stylesheet">
        <script src="index.js"></script>
    </head>
    <body>
        <div class="cc-Header">
            <div class="cc-Header-column">
                <img class="cc-Logo" src="images/logo.png" alt="CoTrain">
            </div>

            <div class="cc-Header-column cc-Header-column--center cc-Header-column--wide">
                
                <h1 class="cc-Header-h1">Interview</h1>
            </div>

            <div class="cc-Header-column cc-Header-column--right">
                <select class="cc-Button cc-Button--blue" id="cc-Language">
                    <option value="clike">Java</option>
                    <option value="clike">C / C++</option>
                    <option value="javascript">JavaScript</option>
                    <option value="ruby">Ruby</option>
                    <option value="python">Python</option>
                    <option value="htmlmixed">HTML</option>
                    <option value="css">CSS</option>
                </select>
            </div>
        </div>

        <div class="cc-Interview">
            <div class="cc-Interview-component" id="cc-EditorComponent">
                <textarea id="cc-Code"></textarea>
            </div>
        </div>

        <div class="cc-Footer" id="cc-Footer">
            <div class="cc-Header-column cc-Header-column--left js-footerButtons">
            </div>

            <div class="cc-ButtonBar cc-Header-column cc-Header-column--center cc-Header-column--wide js-footerButtons">
            </div>
            <div class="cc-ButtonBar cc-Header-column cc-Header-column--right js-footerButtons">
                <a class="cc-IconButton cc-IconButton--large js-downloadSession" href="#" title="Download session" id="cc-DownloadButton"><i class="icon-download"></i></a>
            </div>
        </div>

        <div class="cc-Growls" id="cc-Growls"></div>
    </body>
</html>
